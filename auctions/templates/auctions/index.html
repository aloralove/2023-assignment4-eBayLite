{% extends "auctions/layout.html" %}

{% block main %}

<h1>All Flights</h1>
<ul>
{% for a in auctions %}
    <li>
        <a href="{% url 'auctions:listing' a.id %}">Flight {{a.id}}: </a>

{% endfor %}
</ul>

<h2>Active Listings</h2>

<article>
    <section>Listing 1</section>

    <section>Listing 2</section>

    <section>Listing 3</section>
</article>
{% endblock %}
